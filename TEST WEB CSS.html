<html>
<style type="text/css">
body {
color: blue;
background-color: yellow; }
td {
width: 75px;
height: 75px;
text-align: center;}
.rojo {
background-color: red;
color: yellow;
font-size: x-large;
text-shadow: 1px 1px blue;}
.verde {
background-color: green;
color: white;
font-size: x-large;
text-shadow: 1px 1px yellow;}
.azul {
background-color: blue;
color: yellow;
font-size: x-large;
text-shadow: 1px 1px white;}
</style>
<body>
<table>
<tr>
<td class="rojo" colspan="2">Rojo</td>
<td class="verde" colspan="2">Verde</td>
<td class="azul">Azul</td>
</tr>
<tr>
<td class="verde" rowspan="2">Verde</td>
<td class="azul" colspan="2">Azul</td>
<td class="rojo" colspan="2" rowspan="2">Rojo</td>
</tr>
<tr>
<td class="rojo" rowspan="2">Rojo</td>
<td class="verde">Verde</td>
</tr>
<tr>
<td class="azul" rowspan="2">Azul</td>
<td class="azul" colspan="2">Azul</td>
<td class="verde" rowspan="2">Verde</td>
</tr>
<tr>
<td class="verde" colspan="2">Verde</td>
<td class="rojo">Rojo</td>
</tr>
</table>
</body>
</html>
